---
tasks:
  - name: Install Git
    apt: pkg=git state=present
    become: true
  - name: Check out dotfiles repo
    git: "repo=https://github.com/gbirke/dotfiles.git dest={{ ansible_env.HOME }}/.dotfiles"
  - name: Link configuration files
    file: "src={{ ansible_env.HOME }}/.dotfiles/{{ item }} dest={{ item }} state=link"
    items:
      - .gitconfig
      - .vimrc
      - .vim
      - .bashrc
      - .aliases
