---
tasks:
    # cfmt: split 
  - name: Check out dotfiles locally
    git: repo=https://github.com/gbirke/dotfiles.git dest=/tmp/.dotfiles
    delegate_to: localhost
    # cfmt: split
  - name: Copy dotfiles
    copy: "src=/tmp/.dotfiles dest=.dotfiles"
    # cfmt: split
  - name: Link configuration files
    file: "src=.dotfiles/{{ item }} dest={{ item }} state=link"
    items:
      - .gitconfig
      - .vimrc
      - .vim
      - .bashrc
      - .aliases
   # cfmt: split
